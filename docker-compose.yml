version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - bitquery
      - elizaos-agents
    restart: unless-stopped
    networks:
      - wojat-network

  # ElizaOS Agents Service
  elizaos-agents:
    build:
      context: ./elizaos-agents
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - bitquery
    restart: unless-stopped
    networks:
      - wojat-network

  # Bitquery Service (Scheduled - runs every 24 hours)
  bitquery:
    build:
      context: ./bitquery
      dockerfile: Dockerfile.scheduled
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - bitquery_logs:/var/log
    restart: unless-stopped
    networks:
      - wojat-network

  # Bitquery Manual Service (for immediate runs)
  bitquery-manual:
    build:
      context: ./bitquery
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    profiles:
      - manual
    networks:
      - wojat-network

  # JS Scraper Service (includes TikTok, Telegram, Outlight scrapers)
  js-scraper:
    build:
      context: ./js-scraper
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - js_scraper_logs:/var/log/js-scraper
    networks:
      - wojat-network

  # JS Scraper Service - Flexible Mode (run specific scrapers)
  js-scraper-flexible:
    build:
      context: ./js-scraper
      dockerfile: Dockerfile.flexible
    environment:
      - NODE_ENV=production
      - SCRAPER_TYPE=${SCRAPER_TYPE:-all}
    env_file:
      - .env
    profiles:
      - flexible
    networks:
      - wojat-network

  # Individual Scraper Services
  js-scraper-tiktok:
    build:
      context: ./js-scraper
      dockerfile: Dockerfile.flexible
    environment:
      - NODE_ENV=production
      - SCRAPER_TYPE=tiktok
    env_file:
      - .env
    profiles:
      - individual
    networks:
      - wojat-network

  js-scraper-telegram:
    build:
      context: ./js-scraper
      dockerfile: Dockerfile.flexible
    environment:
      - NODE_ENV=production
      - SCRAPER_TYPE=telegram
    env_file:
      - .env
    profiles:
      - individual
    networks:
      - wojat-network

  js-scraper-outlight:
    build:
      context: ./js-scraper
      dockerfile: Dockerfile.flexible
    environment:
      - NODE_ENV=production
      - SCRAPER_TYPE=outlight
    env_file:
      - .env
    profiles:
      - individual
    networks:
      - wojat-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - wojat-network

  # PostgreSQL (Optional - if not using Supabase)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=wojat_db
      - POSTGRES_USER=wojat_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - wojat-network

volumes:
  redis_data:
  postgres_data:
  bitquery_logs:
  js_scraper_logs:

networks:
  wojat-network:
    driver: bridge
